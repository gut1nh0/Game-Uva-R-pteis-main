<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png">
    <link rel="stylesheet" href="../CSS/pagFinal.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./img/logo.png">
        <h1>
            ReptiQuest
        </h1>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <h1>Fim de Jogo</h1>
            </div>
            <div class="content paragrafo">
                <p id="pontuacao-final">Carregando pontuação...</p>
            </div>
            <div class="btns">
                <button class="btn btn1" onclick="location.href='./pergunta.html'"">
                    <p>Tentar Novamente</p>
                </button>
                <button class="btn btn2" onclick="location.href='../pagInicial.html'">
                    <p>Voltar ao Início</p>
                </button>
            </div>
        </div>
        
    </main>

</body>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get("score") || 0;
    document.getElementById("pontuacao-final").innerText = `Sua pontuação final foi: ${score} pontos!`;
</script>
</html>
