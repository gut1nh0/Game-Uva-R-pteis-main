<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="CSS/pergunta-sem-img.css">
    <title>Perguntas</title>
</head>
<body>
    <header>
        <img src="./img/logo.png">
        <h1>
            PeptiQuest
        </h1>
    </header>
    <main>
        <div class="container">
            <div class="pontuacao">
                <p>Pontuação: 100</p>
            </div>
            <div class="caixa">
                <div class="qtd-pergunta">
                    <center><p>1 de 20 perguntas</p></center>
                </div>
                <div class="pergunta">
                    <h4>Qual é o nome dessa cobra? ?</h4>
                </div>
                <div class="img-resposta">
                    <div class="imagem">
                        <img src="./img/cobra-pergunta.png" width="300px">
                    </div>
                    <div class="repostas">
                        <div class="espaco-resposta">
                            <div class="letra-resposta">
                                <h5>A</h5>
                            </div>
                            <div class="conteudo-resposta">
                                <p>Naja</p>
                            </div>
                        </div>
                        <div class="espaco-resposta">
                            <div class="letra-resposta">
                                <h5>B</h5>
                            </div>
                            <div class="conteudo-resposta">
                                <p>Sucuri</p>
                            </div>
                        </div>
                        <div class="espaco-resposta">
                            <div class="letra-resposta">
                                <h5>C</h5>
                            </div>
                            <div class="conteudo-resposta">
                                <p>Cascavel</p>
                            </div>
                        </div>
                        <div class="espaco-resposta">
                            <div class="letra-resposta">
                                <h5>D</h5>
                            </div>
                            <div class="conteudo-resposta">
                                <p>Jibóia</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </main>
</body>
</html>
